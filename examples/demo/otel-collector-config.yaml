receivers:
  otlp:
    protocols:
      grpc:

exporters:
  mach:
  stdout:
  logging:

  kafka/metrics:
    brokers:
      - localhost:9093
    topic: "oltp_metrics"
    protocol_version: 2.0.0

  kafka/traces:
    brokers:
      - localhost:9093
    topic: "oltp_traces"
    protocol_version: 2.0.0


processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, mach, kafka/traces]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, mach, kafka/metrics]
